<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Task Detail</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Second</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Third</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Task Detail for Goal: <span th:text="${task.goal.title}"></span></h1>
    <div class="card">
        <h5 class="card-header" th:text="${task.title}"></h5>
        <div class="card-body">
            <h5 class="card-title" th:text="'ID: ' + ${task.taskId}"></h5>
            <p class="card-text" th:text="'Details: ' + ${task.details}"></p>
            <p class="card-text" th:text="'Status: ' + ${task.status}"></p>
            <a th:href="@{/tasks/edit/{id}(id=${task.taskId})}" class="btn btn-primary">Edit</a>
            <form th:action="@{/tasks/delete/{id}(id=${task.taskId})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <a th:href="@{/tasks/goal/{goalId}(goalId=${task.goal.goalId})}" class="btn btn-secondary">Back to Tasks</a>
        </div>
    </div>
</div>
</body>
</html>
