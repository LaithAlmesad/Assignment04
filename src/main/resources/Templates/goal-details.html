<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Goal Detail</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Second</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Third</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Goal Detail</h1>
    <div class="card">
        <h5 class="card-header" th:text="${goal.title}"></h5>
        <div class="card-body">
            <h5 class="card-title" th:text="'ID: ' + ${goal.goalId}"></h5>
            <p class="card-text" th:text="'Details: ' + ${goal.details}"></p>
            <p class="card-text" th:text="'Target Date: ' + ${goal.targetDate}"></p>
            <p class="card-text" th:text="'Status: ' + ${goal.status}"></p>
            <a th:href="@{/goals/delete/{id}(id=${goal.goalId})}" class="btn btn-primary">Delete Goal</a>
            <a th:href="@{/goals/update/{id}(id=${goal.goalId})}" class="btn btn-primary">Edit Goal</a>
            <a href="/goals/all" class="btn btn-primary">Go back</a>
        </div>
    </div>
</div>
</body>
</html>
