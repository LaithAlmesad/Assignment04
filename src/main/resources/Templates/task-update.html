<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update Task</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Second</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Third</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Update Task for Goal: <span th:text="${task.goal.title}"></span></h1>
    <form action="/tasks/update" method="post">
        <input type="hidden" id="taskId" name="taskId" th:value="${task.taskId}" />
        <input type="hidden" id="goalId" name="goalId" th:value="${task.goal.goalId}" />
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Title" required class="form-control" th:value="${task.title}" />
        </div>
        <div class="form-group">
            <label for="details">Details</label>
            <input type="text" id="details" name="details" placeholder="Details" class="form-control" th:value="${task.details}" />
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" id="status" name="status" placeholder="Status" required class="form-control" th:value="${task.status}" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <form th:action="@{/tasks/delete/{id}(id=${task.taskId})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
</body>
</html>
