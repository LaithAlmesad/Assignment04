<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Goal List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Second</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Third</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Goal List</h1>
    <form action="/goals/create" method="post">
        <div class="form-group">
            <input type="text" id="title" name="title" placeholder="Title" required class="form-control"/>
        </div>
        <div class="form-group">
            <input type="text" id="details" name="details" placeholder="Details" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="date" id="targetDate" name="targetDate" placeholder="Target Date" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="text" id="status" name="status" placeholder="Status" required class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Create New Goal</button>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="goal : ${goalList}">
            <td>
                <a th:href="@{/goals/edit/{id}(id=${goal.goalId})}" th:text="${goal.goalId}"></a>
            </td>
            <td th:text="${goal.title}"></td>
            <td th:text="${goal.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
